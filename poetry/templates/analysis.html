{% extends "base.html" %}
{% block analysis_active %} class="active" {% endblock %}
{% block content %}
<div class="page-header">
    <h3>Анализ </h3>
</div>
<div class="row">
    <div class="col-lg-8">
        <form class="form-vertical text-center" id="analysis_form" action="./{{ form.as_url_args }}" method="get">
            {% include "form.html" %}
             <br>
            <button class="btn btn-primary" type="submit" id="gen_button">Анализировать стихотворение</button>
        </form>
        <div style="font-size: 20px; text-align: center;padding-top:20px;">
            {% include "accented.html" with text=accented_text %}
        </div>
    </div>
    <div class="col-lg-4">
        {{ additional|linebreaksbr }}
    </div>
</div>
{% endblock %}
